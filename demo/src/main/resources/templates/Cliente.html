<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:data="http://www.thymeleaf.org/extras/data"
      xmlns:wine="http://demo.makersweb.com.br"
      layout:decorate="~{layout/LayoutPadrao}">
<head>
    <title>Clientes</title>
</head>

<!-- Content Header (Page header) -->
<div class="panel panel-default" style="margin: 10px;" layout:fragment="conteudo">
    <div class="panel-heading">
        <h1 class="panel-title">Lista de Clientes</h1>
    </div>

    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ativo</th>
                <th>Endereço</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.ativo ? 'Sim' : 'Não'}"></td>
                <td th:text="${cliente.endereco.logradouro}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
