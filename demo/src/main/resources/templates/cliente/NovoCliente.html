<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:data="http://www.thymeleaf.org/extras/data"
      xmlns:brewer="http://brewer.algaworks.com"
      layout:decorate="~{layout/LayoutPadrao}">

<head>
    <title>Cadastro de cliente</title>
</head>

<div class="panel panel-default" style="margin: 10px;" layout:fragment="conteudo">
    <div class="panel-heading">
        <h1 class="panel-title">Novo Cliente</h1>
    </div>

    <form name="frm_novo_cliente" action="" method="post" enctype="multipart/form-data">
        <div class="callback_return"></div>
        <input type="hidden" name="action" value="clientes"/>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="ativo" value="true" id="inputAtivo" checked>
            <label class="form-check-label" for="inputAtivo">Ativo</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="ativo" value="false" id="inputInativo">
            <label class="form-check-label" for="inputInativo">Inativo</label>
        </div>
        <div class="form-group">
            <label for="inputNome">Nome</label>
            <input type="text" name="nome" class="form-control" id="inputNome" placeholder="Nome">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="inputEmail">E-mail</label>
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="E-mail">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="inputCep">CEP</label>
            <input type="text" name="endereco[cep]" class="form-control" id="inputCep" placeholder="CEP">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="inputRua">Rua</label>
            <input type="text" name="endereco[logradouro]" class="form-control" id="inputRua" placeholder="Rua">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="inputBairro">Bairro</label>
            <input type="text" name="endereco[bairro]" class="form-control" id="inputBairro" placeholder="Bairro">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="inputNumero">Número</label>
            <input type="text" name="endereco[numero]" class="form-control" id="inputNumero" placeholder="Numero">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="inputComplemento">Complemento</label>
            <input type="text" name="endereco[complemento]" class="form-control" id="inputComplemento" placeholder="Complemento">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="inputCidade">Cidade</label>
            <input type="text" name="endereco[cidade]" class="form-control" id="inputCidade" placeholder="Cidade">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
            <label for="inputEstado">Estado</label>
            <input type="text" name="endereco[estado]" class="form-control" id="inputEstado" placeholder="Estado">
            <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>

        <img class="form_load" style="margin-left: 10px; margin-top: 2px; display: none;" alt="Enviando Requisição!" title="Enviando Requisição!" th:src="@{/_cdn/_img/load.gif}"/>
        <button class="btn btn-primary">Salvar</button>
    </form>
</div>

</html>
